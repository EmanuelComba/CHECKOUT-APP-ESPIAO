<!DOCTYPE html> 
<html lang="pt-AO"> 
<head> 
<meta charset="UTF-8"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>FINALIZAR PAGAMENTO</title>

<style>
  body {
    font-family: Sora, sans-serif;
    margin: 0;
    background: #f5f5f5;
  }

  .container {
    max-width: 600px;
    margin: 20px auto;
    padding: 15px;
  }

  .timer-box {
    background: red;
    color: white;
    padding: 20px 20px 10px;
    text-align: center;
    font-weight: bold;
    border-radius: 0px;
  }

  .timer-title {
    font-size: 20px;
    margin-bottom: 10px;
  }

  .timer-count {
    font-size: 36px;
  }

  .secure-box {
    margin-top: 12px;
    background: #2ecc71;
    color: white;
    text-align: center;
    padding: 15px;
    font-size: 20px;
    font-weight: bold;
    border-radius: 0px;
  }

  .image-box {
    margin-top: 20px;
    text-align: center;
  }

  .image-box img {
    max-width: 100%;
    border-radius: 0px;
  }

  /* IFRAME FULL WIDTH */
  .full-iframe {
    width: 100%;
    height: 1200px;
    border: none;
    margin: 0;
    background: #fff;
  }
</style>

</head>

<body>

<div class="container">

  <div class="timer-box">
    <div class="timer-title">ESSA OFERTA EXPIRA EM:</div>
    <div class="timer-count" id="countdown">30:00</div>
  </div>

  <div class="secure-box">
    PAGAMENTO 100% SEGURO
  </div>

  <div class="image-box">
    <img src="banner01.png">
  </div>

</div> <!-- FIM DO CONTAINER -->

<!-- IFRAME FULL WIDTH AQUI -->
<iframe class="full-iframe" 
        src="https://www.kintu.org/product/d1ed0aea-87f3-44b0-9515-6bf31071196d">
</iframe>

<script>
  const countdownElement = document.getElementById("countdown");

  const totalTime = 30 * 60;

  let endTime = localStorage.getItem("offer_end_time");

  if (!endTime) {
    endTime = Date.now() + totalTime * 1000;
    localStorage.setItem("offer_end_time", endTime);
  }

  function updateCountdown() {
    const now = Date.now();
    const timeLeft = Math.floor((endTime - now) / 1000);

    if (timeLeft <= 0) {
      countdownElement.textContent = "TEMPO ESGOTADO!";
      return;
    }

    const minutes = Math.floor(timeLeft / 60);
    const seconds = timeLeft % 60;

    countdownElement.textContent =
      `${minutes.toString().padStart(2, "0")}:${seconds.toString().padStart(2, "0")}`;
  }

  setInterval(updateCountdown, 1000);
  updateCountdown();
</script>

</body>
</html>
